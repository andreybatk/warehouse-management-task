<h2 class="h2">Единицы измерения</h2>

<div class="filters">
  <button class="btn" (click)="showAll()">Все</button>
  <button class="btn"(click)="showActive()">Активные</button>
  <button class="btn" (click)="showArchived()">Архивированные</button>
  <button class="btn btn-shadow" [routerLink]="['/units/create']">Добавить</button>
</div>

<table class="mt32">
  <thead>
    <tr>
      <th>Наименование</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of units">
      <td>
        <a [routerLink]="['/units', u.id]">{{ u.name }}</a>
      </td>
    </tr>
  </tbody>
</table>
