<h2 class="h2">Ресурсы</h2>

<div class="filters">
  <button class="btn" (click)="showAll()">Все</button>
  <button class="btn" (click)="showActive()">Активные</button>
  <button class="btn" (click)="showArchived()">Архивированные</button>
  <button class="btn btn-shadow" [routerLink]="['/resources/create']">Добавить</button>
</div>

<table class="mt32">
  <thead>
    <tr>
      <th>Наименование</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of resources">
      <td>
        <a [routerLink]="['/resources', r.id]">{{ r.name }}</a>
      </td>
    </tr>
  </tbody>
</table>
